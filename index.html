<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header>
    <h1 class="app-title">
      Weather Dashboard
    </h1>
  </header>

  <section class="search">
      <div class="card">
        <h3 class="card-header">Search for a city</h3>
        <form id="user-form" class="card-body">
          <!-- <label class="form-label" for="username">Username</label> -->
          <input name="city" id="city" type="text" class="form-input" />
          <br>
          <button id="submit">Search</button>
        </form>
      </div>
    </section>

    <main>
      <div class="card">
        <h3 class="card-header">Search Result</h3>
        <div id="city-buttons" class="city-buttons">
        </div>
      </div>

    <div class="col-12 col-md-8">
      <h2 class="city">City <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
