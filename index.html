<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 class="app-title">
            Weather Dashboard
        </h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div id="user-search">
                    <h3>Search for a city:</h3>
                    <input name="city" id="city" type="text" class="form-input" placeholder="Philadelphia" />
                    <br>
                    <button id="submit">Search</button>
                    </form>
                </div>
                <div id='search-history' class="col-12 col-md-4 col-lg-3">
                    <h3>history</h3>
                </div>
            </section>

            <section id="results" class="col-12 col-md-8 col-lg-9">
                <div id="repos-container">
                    <div id="icon"><img id="wicon" src="" alt=""></div>
                </div>
            </section>
        </div>
        <div class="container-fluid">
            <section id="fiveday" class="col-12">
                <div>
                    <h4>5 Day Forecast</h4>
                    <div class="row justify-content-between">
                        <div id="one-day-out" class="col-2">
                            <h5 id="onedayDate"></h5>
                            <img id="onedayWicon" src="" alt="">
                            <p id="onedayTemp"></p>
                            <p id="onedayWind"></p>
                            <p id="onedayHum"></p>
                        </div>
                        <div id="2-day-out" class="col-2">
                            <h5 id="twodayDate"></h5>
                            <img id="twodayWicon" src="" alt="">
                            <p id="twodayTemp"></p>
                            <p id="twodayWind"></p>
                            <p id="twodayHum"></p>
                        </div>
                        <div id="3-day-out" class="col-2">
                            <h5 id="threedayDate"></h5>
                            <img id="threedayWicon" src="" alt="">
                            <p id="threedayTemp"></p>
                            <p id="threedayWind"></p>
                            <p id="threedayHum"></p>
                        </div>
                        <div id="4-day-out" class="col-2">
                            <h5 id="fourdayDate"></h5>
                            <img id="fourdayWicon" src="" alt="">
                            <p id="fourdayTemp"></p>
                            <p id="fourdayWind"></p>
                            <p id="fourdayHum"></p>
                        </div>
                        <div id="5-day-out" class="col-2">
                            <h5 id="fivedayDate"></h5>
                            <img id="fivedayWicon" src="" alt="">
                            <p id="fivedayTemp"></p>
                            <p id="fivedayWind"></p>
                            <p id="fivedayHum"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
